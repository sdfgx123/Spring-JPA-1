spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100 // 미리 인쿼리를 몇 개나 땡겨올 건지 설정

logging:
  level:
    org.hibernate.SQL: debug
    # trace 적용하면 파라미터에 대한 로그 찍어줌
    # org.hibernate.type: trace